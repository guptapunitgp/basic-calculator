<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, red, orange, yellow, green, cyan, blue, violet);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      animation: rainbow 15s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background-size: 400% 400%;
    }

    .calculator {
      background: #1e1e1e;
      border: 4px solid #000; 
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 300px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px 15px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #000;
      color: #0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    
    .number {
      background: #fff;
      color: #000;
    }

    .number:hover {
      background: #ddd;
    }

    
    .operator {
      background: #2196f3;
      color: white;
    }

    .operator:hover {
      background: #1e88e5;
    }

    
    .function {
      background: #ff5722;
      color: white;
    }

    .function:hover {
      background: #e64a19;
    }

    
    .equal {
      background: #4caf50;
      color: white;
    }

    .equal:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()" class="function">C</button>
    <button onclick="appendValue('/')" class="operator">/</button>
    <button onclick="appendValue('*')" class="operator">*</button>
    <button onclick="deleteLast()" class="function">‚Üê</button>

    <button onclick="appendValue('7')" class="number">7</button>
    <button onclick="appendValue('8')" class="number">8</button>
    <button onclick="appendValue('9')" class="number">9</button>
    <button onclick="appendValue('-')" class="operator">-</button>

    <button onclick="appendValue('4')" class="number">4</button>
    <button onclick="appendValue('5')" class="number">5</button>
    <button onclick="appendValue('6')" class="number">6</button>
    <button onclick="appendValue('+')" class="operator">+</button>

    <button onclick="appendValue('1')" class="number">1</button>
    <button onclick="appendValue('2')" class="number">2</button>
    <button onclick="appendValue('3')" class="number">3</button>
    <button onclick="calculate()" class="equal">=</button>

    <button onclick="appendValue('0')" class="number">0</button>
    <button onclick="appendValue('.')" class="number">.</button>
  </div>
</div>

<script>
  function appendValue(val) {
    document.getElementById('display').value += val;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function deleteLast() {
    let current = document.getElementById('display').value;
    document.getElementById('display').value = current.slice(0, -1);
  }

  function calculate() {
    try {
      let result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    } catch (e) {
      document.getElementById('display').value = "Error";
    }
  }
</script>

</body>
</html>
